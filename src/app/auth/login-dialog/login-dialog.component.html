<div class="auth">
  <h1 mat-dialog-title class="auth__title">Login</h1>
  <div mat-dialog-content>
    <form [formGroup]="loginForm" class="auth__form">
      <mat-form-field class="auth__form__field">
        <input matInput placeholder="Email" formControlName="email">
        <mat-hint *ngIf="!emailInput?.value">Enter your email</mat-hint>
      </mat-form-field>
      <mat-form-field class="auth__form__field">
        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-hint *ngIf="!passwordInput?.value">Enter your password</mat-hint>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions class="auth__actions">
    <button mat-button mat-dialog-close class="auth__actions__button auth__actions__button--cancel">Cancel</button>
    <button mat-button class="auth__actions__button auth__actions__button--login"
            type="submit" (click)="onSubmit()"
            [disabled]="!loginForm.valid">Log in</button>
  </div>
</div>
