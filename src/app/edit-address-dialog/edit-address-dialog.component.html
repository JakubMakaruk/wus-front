<div class="edit-address">
  <h1 mat-dialog-title class="edit-address__title">Edit address</h1>
  <div mat-dialog-content>
    <form [formGroup]="addressForm" class="edit-address__form">
      <mat-form-field class="auth__form__field">
        <input matInput placeholder="Street" formControlName="street">
      </mat-form-field>
      <mat-form-field class="auth__form__field">
        <input matInput placeholder="House number" formControlName="houseNumber">
      </mat-form-field>
      <mat-form-field class="auth__form__field">
        <input matInput placeholder="Post code" formControlName="postCode">
      </mat-form-field>
      <mat-form-field class="auth__form__field">
        <input matInput placeholder="City" formControlName="city">
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions class="edit-address__actions">
    <button mat-button mat-dialog-close class="auth__actions__button auth__actions__button--cancel">Cancel</button>
    <button [mat-dialog-close] mat-button class="auth__actions__button auth__actions__button--login"
            type="submit" (click)="onSubmit()"
            [disabled]="!addressForm.valid">Save</button>
  </div>
</div>
